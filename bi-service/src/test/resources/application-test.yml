spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    platform: h2
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect

jwt:
  secret-key: test-secret-key
  expiration: 60000

razorpay:
  api:
    key: test-api-key
    secret: test-api-secret
